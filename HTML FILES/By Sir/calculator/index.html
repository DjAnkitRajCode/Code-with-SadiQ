<html>
    <head>
        <title>hello this is css design</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="calculator">
            <div class="row">
                <div class="display">0</div>
            </div>
            <br>
            <div class="row">
                <br>
                <div class="button first">C</div>
                <div class="button">CE</div>
                <div class="button">Back</div>
                <div class="button">%</div>
                <div class="button">+/-</div>
            </div>
            <div class="row">
                <div class="button first">7</div>
                <div class="button">8</div>
                <div class="button">9</div>
                <div class="button">*</div>
                <div class="button">Sqrt</div>
            </div>
            <div class="row">
                <div class="button first">4</div>
                <div class="button">5</div>
                <div class="button">6</div>
                <div class="button">/</div>
                <div class="button">Pi</div>
            </div>
            <div class="row">
                <div class="button first">1</div>
                <div class="button">2</div>
                <div class="button">3</div>
                <div class="button">-</div>
                <div class="button">1/x</div>
            </div>
            <div class="row">
                <div class="button first zero">0</div>
                <div class="button">.</div>
                <div class="button">+</div>
                <div class="button">=</div>
            </div>
            <div class="row">
                <br>
                <br>
                <br>
                <div class="version">Ver: 1.5</div>
                <div class="credit">Design by: Ankit</div>
            </div>
        </div>
    </body>
</html>
