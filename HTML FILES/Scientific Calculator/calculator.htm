<!DOCHTML>
<html>
    <head>
        <title>Scientific calculator</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="calculator">
            <div class="row">
                <div class="display">0</div>
            </div>
            <br>
            <div class="row">
                <div class="button first">sin</div>
                <div class="button">cos</div>
                <div class="button">tan</div>
                <div class="button">log<sub>10</sub></div>
                <div class="button">C</div>
                <div class="button"><sup>+</sup>/<sub>-</sub></div>
                <div class="button">back</div>
                <div class="button">/</div>
            </div>
            <br>
            <div class="row">
                <div class="button first">1/X</div>
                <div class="button">X<sup>2</sup></div>
                <div class="button">X<sup>3</sup></div>
                <div class="button">X<sup>y</sup></div>
                <div class="button">7</div>
                <div class="button">8</div>
                <div class="button">9</div>
                <div class="button">*</div>
            </div>
            <br>
            <div class="row">
                <div class="button first">|x|</div>
                <div class="button">X!</div>
                <div class="button">root</div>
                <div class="button">infinty</div>
                <div class="button">4</div>
                <div class="button">5</div>
                <div class="button">6</div>
                <div class="button">-</div>
            </div>
            <br>
            <div class="row">
                <div class="button first">pie</div>
                <div class="button">e</div>
                <div class="button">e<sup>x</sup></div>
                <div class="button">log</div>
                <div class="button">1</div>
                <div class="button">2</div>
                <div class="button">3</div>
                <div class="button">+</div>
            </div>
            <br>
            <div class="row">
                <div class="button first">(</div>
                <div class="button">)</div>
                <div class="button">%</div>
                <div class="button">EE</div>
                <div class="button zero">0</div>
                <div class="button">.</div>
                <div class="button">=</div>
            </div>
            <br>
        </div>    
    </body>
</html>
