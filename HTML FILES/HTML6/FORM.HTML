<html>
    <head>
        <title>ADMISSION FORM</title>
    </head>
    <body bgcolor="#5353e6">
        <marquee>
            Admission open for new session 2019-20 last date 31/05/2019
        </marquee>
        <center>
            <form>
                <table border="3" bgcolor="cyan" width="100%" height="700px">
                    <tr bgcolor="red">
                        <th colspan="2">
                            <h1>ADMISSION FORM</h1>
                            <h2>INDIAN INSTITUTE OF TECHNOLOGY</h2>
                            <h1>IIT-JEE</h1>
                        </th>
                    </tr>
                    <tr>
                        <th>Name</th>
                        <th><input type="text" placeholder="Enter Name" ></th>
                    </tr>
                    <tr>
                        <th>Father</th>
                        <th><input type="text" placeholder="Enter father"></th>
                    </tr> 
                    <tr>
                        <th>Email</th>
                        <th><input type="email" placeholder="Enter Email"></th>
                    </tr>
                    <tr>
                        <th>Contact</th>
                        <th><input type="number" placeholder="Enter Number"></th>
                    </tr>
                    <tr>
                        <th>Gender</th>
                        <th>
                            <input type="radio" name="gender">Male
                            <input type="radio" name="gender">Female
                        </th>
                    </tr>
                    <tr>
                        <th>Nationality</th>
                        <th>
                            <select>
                                <option>INDIAN</option> 
                                <option>NEPALI</option> 
                                <option>SRI LANKAN</option> 
                                <option>AFGANI</option>
                                <option>BHUTANI</option>
                            </select>
                        </th>
                    </tr>
                    <tr>
                        <th>Address</th>
                        <th><textarea cols="200" rows="15" placeholder="Enter Address"></textarea></th>
                    </tr>
                    <tr>
                        <th colspan="2">
                            <input type="reset" >
                            <input type="submit" value="SEND">
                        </th>
                    </tr>
                </table>
            </form>
        </center>
    </body>
</html>
