<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="clock_advance.css" rel="stylesheet">
    <title>Clock Advance </title>
</head>
<body onload="run_clock()" id="hello">
    <h1 id="clock"></h1>
    <script>
        function run_clock(){
            setInterval(show_clock,1);
        }
        function show_clock(){
            var clock = document.getElementById("clock");
            var body = document.getElementById("hello");
            var date = new Date;
            var h = date.getHours();
            var m = date.getMinutes();
            var s = date.getSeconds();
            var ampm = (h < 12)? "AM" : "PM";
            
            h = (h < 10)? "0"+h : h;
            m = (m < 10)? "0"+m : m;
            s = (s < 10)? "0"+s : s;
            
            clock.innerHTML = h + ":" + m + ":" + s + " " + ampm ; 
            hello.style.backgroundColor = "#"+s+"af";
        }
    </script>
</body>
</html>
